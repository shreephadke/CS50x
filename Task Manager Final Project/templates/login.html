<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login Form</title>

        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="headers">
                    <h1>Task Manager</h1>
                </div>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group" method="POST">
                    <input action="/login" name="username" type="text" class="input-field" placeholder="Username" required>
                    <input action="/login" name="password" type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type=submit class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group" method="GET">
                    <input action="/login" name="rusername" type="text" class="input-field" placeholder="Username" required>
                    <input action="/login" name="remail" type="email" class="input-field" placeholder="Email Address" required>
                    <input action="/login" name="rpassword" type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type=submit class="submit-btn">Register</button>
                </form>
            </div>
        </div>
            <div>
            <script>
            var x = document.getElementById("login")
            var y = document.getElementById("register")
            var z = document.getElementById("btn")

            function register()
            {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login()
            {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

            </script>
        </div>
    </body>
</html>
